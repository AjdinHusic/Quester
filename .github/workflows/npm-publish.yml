name: Publish to npm

on:
  release:
    types: [ created ]
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build and test
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
          NPM_TOKNE: ${{secrets.NPM_AUTH_TOKEN}}
        run: npm publish
